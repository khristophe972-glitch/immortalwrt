name: Build kmod-sched-cake for ImmortalWrt 24.10.5 GL-MT6000

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3 rsync unzip zlib1g-dev

      - name: Feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure
        run: |
          curl -o .config https://mirrors.ustc.edu.cn/immortalwrt/releases/24.10.5/targets/mediatek/filogic/config.buildinfo
          echo "CONFIG_PACKAGE_kmod-sched-cake=m" >> .config
          make defconfig

      - name: Download sources
        run: make download -j8

      - name: Build toolchain
        run: make toolchain/install -j$(nproc)

      - name: Compile kernel
        run: make target/linux/compile -j$(nproc)

      - name: Package kmod-sched-cake
        run: make package/kernel/linux/compile -j$(nproc)

      - name: Upload ipk
        uses: actions/upload-artifact@v4
        with:
          name: kmod-sched-cake
          path: bin/targets/mediatek/filogic/packages/kmod-sched-cake*.ipk
